branches:
  except:
  - gh-pages
os: linux
dist: trusty
git:
  depth: 8
  submodules: false
language: node_js
node_js:
- '11'
cache:
  directories:
  - node_modules
matrix:
  fast_finish: true
before_install:
- curl -LO "https://github.com/google/zopfli/archive/zopfli-1.0.2.zip" && unzip zopfli-1.0.2.zip
- cd zopfli-zopfli-1.0.2 && make
- chmod +x zopfli && export PATH="$(pwd):${PATH}"
- cd ..
- npm set progress=false ; npm install -g grunt-cli
notifications:
  slack:
    secure: 
